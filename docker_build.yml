---
- name: Build and Push Docker Image
  hosts: docker_host
  become: yes

  vars:
    docker_image_tags:
      - "{{ build_number_tag }}"
      - "latest"

  tasks:
    - name: Install git package
      yum:
        name: git
        state: present
    - name: Clone private GitHub repository
      git:
        repo: "{{ github_repo_url }}"
        dest: "/home/ec2-user/test_website"
        clone: yes

    - name: Install Docker package
      yum:
        name: docker
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Build and tag Docker image
      command: "docker build -t {{ dockerhub_repository }}:{{ item }} /home/ec2-user/test_website"
      become: yes
      loop: "{{ docker_image_tags }}"

    - name: Log in to Docker Hub
      command: "docker login -u {{ dockerhub_username }} -p {{ dockerhub_password }}"
      become: yes

    - name: Push Docker images to Docker Hub
      command: "docker push {{ dockerhub_repository }}:{{ item }}"
      become: yes
      loop: "{{ docker_image_tags }}"
